<!DOCTYPE html>
<html lang="en">
    
<head>
{% load static%}
        <title>Matrix Admin</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{% static 'application/css/bootstrap.min.css' %}" />
		<link rel="stylesheet" href="{% static 'application/css/bootstrap-responsive.min.css' %}" />
        <link rel="stylesheet" href="{% static 'application/css/matrix-login.css' %}" />
        <link href="{% static 'application/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div id="loginbox">            
            <form action="." method="post" class="form-vertical">
                {% csrf_token %}
                <h4>Hi again!</h4>
                <p>Log in with you username and password bellow.</p>
                <hr />
                <div class="form-group">
                    <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"> </i></span>{{ form.username }}
                        </div>
                    <div class="col-md-10">

                    </div>
                </div>
               <div class="form-group">
                    <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"> </i></span>{{ form.password }}
                        </div>
                    <div class="col-md-10">

                    </div>
                   <div class="form-actions">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Log in" class="btn btn-success" />
                    </div>
                </div>
                {% if form.errors %}
                <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                {% endif %}
            </form>

        </div>
        
        <script src="{% static 'application/js/jquery.min.js' %}"></script>  
        <script src="{% static 'application/js/matrix.login.js' %}"></script> 
    </body>

</html>
