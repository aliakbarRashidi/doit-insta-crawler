{% extends "layout.html" %}
{% block content %}
{% if user.is_authenticated %}
<table><tr><th>{{ message_success }}</th></tr></table><br>
<div class="widget-box">
	<div class="widget-title bg_lo"  data-toggle="collapse" href="#collapseG3" > <span class="icon"> <i class="icon-chevron-down"></i> </span>
		<h5>Select an account to log in</h5>
	</div>
	<div class="widget-content nopadding updates collapse in" id="collapseG3">
	{% for item in account_list %}
		<div class="new-update clearfix"><i class="icon-ok-sign"></i>
              <div class="update-done"><a title="" href="work-with-account/acc-{{ item.id }}"><strong>{{ item.name }}.</strong></a> <span>[{{ item.user }} - {{ item.username }} - {{ item.host }}]</span> </div>
		</div>
              {% endfor %}
	</div>
</div>
{% endif %}
{% endblock %}
