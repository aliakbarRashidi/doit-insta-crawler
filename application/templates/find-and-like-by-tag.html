{% extends "layout.html" %}

{% if user.is_authenticated %}
{% block content %}
<h4>Choose the account</h4>
<table border="0" width="100%" class="table table-striped table-sm" style="font-size:12px;">

    <tr><th>Actions</th><th>Accunt Name</th><th>Hostname</th></tr>
    {% for item in account_list %}
    <tr><td><a href="work-with-account/acc-{{ item.id }}"><img width="15" height="15" src="https://use.fontawesome.com/releases/v5.0.13/svgs/regular/edit.svg" /></a></td>
        <td>{{ item.name }}</td>
        <td>{{ item.host }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
{% endif %}
